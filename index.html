<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
</head>
<body class="container">
    <header class="container_cabecalho">
        <nav class="navegação">
            <a class="links" id="link_principal" href="#">Principal</a>
            <a class="links" id="link_cadastro" href="#">Cadastro</a>
        </nav>
        <div class="titulo">Treinando</div>
    </header>
    <div class="container_principal">
        <aside></aside>
        <main class="container_interacao">
            <div class="conta">
                <div class="entrada">
                    <input class="inputs" id="numero01" type="text" placeholder="Digite um número">
                    <input class="inputs" id="numero02" type="text" placeholder="Digite um número">
                    <button class="btn" id="btn_somar">Somar</button>
                </div>
                <div class="resultados">
                    <p class="texto_resultado">Resultado:</p>
                    <p id="resultado_conta">0</p>
                </div>
            </div>
            <div class="pokemon">
                <div class="entrada">
                    <input class="inputs" id="id_pokemon" type="text" placeholder="ID Pokemon">
                    <button class="btn" id="btn_buscar">Buscar</button>
                </div>
                <div class="resultados">
                    <p class="texto_resultado" id="nome_pk">Nome:</p>
                    <img class="imagem" src="./imagens/imagem_icone.jpg" id="imagem">
                </div>                
            </div>
        </main>
        <aside></aside>
    </div>
    <footer class="rodape">
        <p id="p_rodape">Construído por:</p>
        <p id="p_nome">Paulo Flores</p>
    </footer>
</body>
</html>
