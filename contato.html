<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style_cad.css">
    <script type="text/javascript" src="../script_cad.js"></script>
    <title>Contato</title>
</head>
<body class="container">
    <header class="container_cabecalho">
        <nav class="navegacao">
            <a class="links" id="link_principal" href="../index.html">Principal</a>
            <a class="links" id="link_cadastro" href="../cadastro.html">Cadastro</a>
        </nav>
        <div class="p_texto" id="titulo">Treinando</div>
    </header>
    <div class="container_principal">
        <main class="container_pessoal">
            <div class="foto">
                <img class="imagem" src="./imagens/imagem_icone.jpg" id="imagem_foto">    
            </div>
            <nav class="links_redes">
                <a class="links_con" id="link_linkedin" href="#">Linkedin</a>
                <a class="links_con" id="link_github" href="#">GitHub</a>
            </nav>
        </main>
        <main class="container_formulario">
            <form class="formulario">
                <input class="inputs" nome="nome" id="ip_nome" type="text" placeholder="Nome">
                <input class="inputs" nome="sobrenome" id="ip_sobrenome" type="text" placeholder="Sobrenome">
                <input class="inputs" nome="email" id="ip_email" type="email" placeholder="E-mail">
                <textarea class="inputs" nome="mensagem" id="ip_mensagem" placeholder="Mensagem" cols="30" rows="10"></textarea>
                <button class="btn" type="submit" id="btn_enviar">Enviar</button>
            </form>                
        </main>
    </div>
    <footer class="rodape">
        <div class="rodape_vazio"></div>
        <div class="rodape_texto">
            <p class="p_texto" id="p_rodape">Constru√≠do por:</p>
            <p class="p_texto" id="p_nome">Paulo Flores</p>
        </div>
    </footer>
</body>
</html>
